<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img class="navbar__logo" src="/static/logo.svg" alt="The Blog Logo" />Blog
        </div>
    </header>
    <main class="main">
        <section>
            <h1>Add new entry</h1>
            <form class="form" action="/" method="POST">
                <p class="form__input">
                  <label for="entry" class="form__label">Entry contents:</label>
                  <textarea name="content" id="entry" class="form__textarea"></textarea>
                </p>
                  <button type="submit" class="form__submit" formaction="/">Add entry</button>
            </form>
        </section>
        <section>
            <h1>Recent posts</h1>
            {% for entry in entries %}
            <article class="entry">
                <div>
                  <h2 class="entry__title">{{ entry[0] | truncate(30, true) }}</h2>
                  <time class="entry__date" datetime="{{ entry[1] }}">â€¢ {{ entry[2] }}</time>
                </div>
                <p class="entry__content">{{ entry[0] }}</p>
            </article>
            {% endfor %}
        </section>
    </main>
    <footer class="footer">
            <div class="footer__content">
        <section class="left">
            <a class="footer__item" href="http://www.magnuslinden.com/projects">My other projects</a>
        </section>
        <section class="right">
            <div class="footer__column">
                <a class="footer__item" href="http://www.magnuslinden.com">About</a>
            </div>
        </section>
            </div>
    </footer>
</body>
</html>
